<!DOCTYPE html>
<html>
<head>
  <title>Codeforces Contest Analysis</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="tabs">
    <button class="tab-link active" data-tab="timer-tab">Timer</button>
    <button class="tab-link" data-tab="contest-analysis-tab">Contest Analysis</button>
    <button class="tab-link" data-tab="virtual-contest-tab">Virtual Contest</button>
    <button class="tab-link" data-tab="virtual-history-tab">Virtual History</button>
  </div>

  <div id="timer-tab" class="tab-content active">
    <div class="timer-container">
      <div id="timer">00:00:00</div>
      <div class="timer-controls">
        <button id="startTimer">Start</button>
        <button id="pauseTimer">Pause</button>
        <button id="resetTimer">Reset</button>
      </div>
    </div>
  </div>

  <div id="contest-analysis-tab" class="tab-content">
    <div class="container">
      <h1>Codeforces Contest Analysis</h1>
      <div class="input-container">
        <input type="text" id="handleInput" placeholder="Enter Codeforces Handle">
        <button id="fetchButton">Go</button>
      </div>
      <div id="results"></div>
      <button id="clearCacheButton">Clear Cache</button>
    </div>
  </div>

  <div id="virtual-contest-tab" class="tab-content">
    <div class="container">
      <h1>Virtual Contest</h1>
      <div class="virtual-contest-setup">
        <select id="contest-select"></select>
        <button id="start-virtual-contest">Start Contest</button>
      </div>
      <div id="virtual-contest-problems"></div>
    </div>
  </div>

  <div id="virtual-history-tab" class="tab-content">
    <div class="container">
      <h1>Virtual Contest History</h1>
      <div id="virtual-history-results"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
